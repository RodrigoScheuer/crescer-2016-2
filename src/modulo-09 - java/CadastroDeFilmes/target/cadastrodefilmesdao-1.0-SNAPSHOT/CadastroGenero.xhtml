<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/templates/template.xhtml">

    <ui:define name="form">
        <h1>Cadastro de Genero</h1><br />

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.genero_nome}"></h:outputLabel>
            <h:inputText id="nome" value="#{helloGenero.genero.descricao}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{helloGenero.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        
        <h:dataTable id="pessoa" value="#{helloGenero.generos}" var="genero" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.genero_id}"/>
                </f:facet>
                <h:outputText value="#{genero.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.genero_nome}"/>
                </f:facet>
                <h:outputText value="#{genero.descricao}"/>
            </h:column>

        </h:dataTable>

        <h:messages id="messages">

        </h:messages>

    </ui:define>

</ui:composition>
